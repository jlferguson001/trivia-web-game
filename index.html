<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fergie's Trivia Game</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Fergie's Trivia Adventure</h1> 

    <div class="flexbox-container">
        <div id = "flexbox-villainContainer">  
            <img class="villain" src="./Assets/13.png" alt="villain"/>
            <h2>Villain<span id='villain'></span></h2>
        </div>

        <div class = "quiz-container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btnQ">Option 1</button>
                    <button class="btnQ">Option 2</button>
                    <button class="btnQ">Option 3</button>
                    <button class="btnQ">Option 4</button>
                </div>
                
            </div> 
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class= "next-btn btn hide">Next</button>
            </div>                                        
        </div>                   


                
        <div id = "flexbox-playerContainer"> 
              <img class= player src="./Assets/6.png" alt="player"/>
            <h2>Player<span id="player"></span></h2>
        </div>
        
    </div>
    
     
    <script src = "./index.js"></script>  
</body>
</html>
