<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fergie's Trivia Game</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Fergie's Trivia Adventure</h1>  
<!-- imbeded image to button reference: https://stackoverflow.com/questions/8683528/embed-image-in-a-button-element -->
    <div class="flexbox-container"> 
        
        <div id = "flexbox-villainContainer">   
            <div id="villian-potion-buttons" class= "btn-grid1">
                <button class="btn1"><img src = './Assets/potions (3).jpg' alt="villain life potion"/></button>
                <button class="btn1"><img src = './Assets/potions (3).jpg' alt="villain life potion"/></button>
                <button class="btn1"><img src = './Assets/potions (3).jpg' alt="villain life potion"/></button>
                <button class="btn1"><img src = './Assets/potions (3).jpg' alt="villain life potion"/></button>
                <button class="btn1"><img src = './Assets/potions (3).jpg' alt="villain life potion"/></button>
            </div>
           
            <img class="villain" src="./Assets/13.png" alt="villain"/>
            <h2>Villain<span id='villain'></span></h2>
        </div>

        <div class = "quiz-container">
            <div id="question-container" class="hide">
                
                <div id="question">Question</div>

                <div id="answer" class="btn-grid">
                    <button class="btn">Option 1</button>
                    <button class="btn">Option 2</button>
                    <button class="btn">Option 3</button>
                    <button class="btn">Option 4</button>
                </div>
                
            </div> 

            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button> 
            </div>                                        
        </div>                   

<!-- imbeded image to button reference: https://stackoverflow.com/questions/8683528/embed-image-in-a-button-element -->
                
        <div id = "flexbox-playerContainer"> 
            <div id="player-potion-buttons" class = 'btn-grid1'>
                <button class= "btn2"><img src = './Assets/potions (4).jpg' alt = "playerOne life potion"/></button>
                <button class= "btn2"><img src = './Assets/potions (4).jpg' alt = "playerOne life potion"/></button>
                <button class= "btn2"><img src = './Assets/potions (4).jpg' alt = "playerOne life potion"/></button>
                <button class= "btn2"><img src = './Assets/potions (4).jpg' alt = "playerOne life potion"/></button>
                <button class= "btn2"><img src = './Assets/potions (4).jpg' alt = "playerOne life potion"/></button>
            </div>
            
            <img class= player src="./Assets/6.png" alt="player"/>
            <h2>Player<span id="player"></span></h2>
        </div>
        
    </div>
    
     
    <script src = "./index.js"></script>  
</body>
</html>
